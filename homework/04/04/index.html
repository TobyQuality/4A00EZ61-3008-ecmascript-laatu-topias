<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>HTML5 Page</title>
  </head>
  <body>
    <script>
      console.log(this);
      console.log(this == window);
      for (something in window) {
        document.write(
          `<div>KEY: ${something} VALUE:${window[something]}</div>`
        );
      }
      this.key1 = "donald duck";
      window.key2 = "mickey mouse";
      var key3 = "uncle scrooge";
      console.log(window.key1);
      console.log(window.key2);
      console.log(window.key3);
    </script>
  </body>
</html>

<!--
    I get the information about the global window object, which is also the value of this

    All keys (1-3) get stored in the Window object as key-value pairs.
-->
